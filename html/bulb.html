<!DOCTYPE html>
<html>

<body>
    <h1>My First JavaScript</h1>
    <p>Here, a JavaScript changes the value of the src (source) attribute of an image.</p>
    <script>
        function light(sw) {
            var pic;
            if (sw == 0) {
                pic = "pic_bulboff.gif"
            }
            else {
                pic = "pic_bulbon.gif"
            }
            document.getElementById("MyImage").src = pic;
        }
    </script>
    <img id="MyImage" src="pic_bulboff.gif" width="180" height="220">
    <p>
        <button type="button" onclick="light(1)" >on click</button>
        <button type="button" onclick="light(0)" >off click</button>
    </p>
</body>

</html>
