<html lang="en">

    <title>Document</title>
</head>
<body>
    <p style="font-size: larger;"> <b>JAVA</b> </p>
<button type="submit" onclick="myFunction()">Click Me!</button>
<p id="demo"></p>
<script>
function myFunction() { 
 document.getElementById("demo").innerHTML = "Hello JavaScript!";
 document.getElementById("demo").style.color="pink";
 document.getElementById("demo").style.backgroundColor="black";
}
</script>
<h1>Hello! My first JavaScript</h1>
<button type="button" onclick="myFunction1()">On click!</button>
<p id="demo1">JavaScript can change the style of an html element</p>
<script>
    function myFunction1() {
        document.getElementById("demo1").style.fontSize="20px";
        document.getElementById("demo1").style.color="pink";
        document.getElementById("demo1").style.backgroundColor="black"; 
    }
</script>

    
</body>
