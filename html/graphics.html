<body>
    <h1 style="margin-left: 30px;">Circle</h1>
    <svg width="150" height="150">
        <circle cx="80" cy="65" r="60"
        stroke="brown" stroke-width="5" fill="cream"/>
        sorry,your browser does not support inline svg.
    </svg>
    <h1 style="margin-left: 30px;">Rectangle</h1>
    <svg width="300" height="100">
        <rect height="100" width="300" style="fill:rgba(225, 64, 174, 0.878); stroke-width:5; stroke:rgb(49, 3, 28)"/>
    </svg>
    <h1 style="margin-left: 30px;">Rounded Rectangle</h1>
    <svg height="300" width="300">
        <rect x="10" y="10" rx="30" ry="30" height="100" width="100"
        style="fill: rgb(27, 2, 2); stroke: brown; stroke-width: 5px;"/>
    </svg>
    <svg style="height: 400; width:400">
        <polygon points="50, 100, 82, 9, 20, 90, 100, 70, 80, 90, 50, 100, 20, 90, 0 71, 80, 90, 20, 10"
        style="fill:rgb(4, 29, 38);stroke:rgb(86, 145, 240); stroke-width:5; fill-rule:evenodd;"/>
        sorry,your browser does not support inline svg.
    </svg>
